<!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <!-- Bootstrap CSS -->
      <link href="boot/css/bootstrap.min.css" rel="stylesheet" >
      <!--fontawesome-->
      <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>  
      <link href="css/fontawesome.css" rel="stylesheet" > 
      <!--style css-->
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>form-freecode-camp</title>

    </head>
      <body>
            <div class="D1">
                   <p class="h5 text-center  text-light">freeCodeCamp survery Form</p>
                   <p class="h5 text-center  font-italic font-weight-light text-light">Thank you for talking the time to help us improve the platform </p><br>

                   <div class="d1">
                     <form>
                       <label for="name">First Name</label><br>
                       <input type="text" placeholder="Enter your first name" class="in"><br><br>

                       <label for="name">Last Name</label><br>
                       <input type="text" placeholder="Enter your last name" class="in"><br><br>

                       <label for="email">Email</label><br>
                       <input type="email" placeholder="Enter your email" class="in"><br><br>

                       <label for="email">Password</label><br>
                       <input type="password" placeholder="Enter your email password" class="in"><br><br>

                       <label for="name">Age (Optional)</label><br>
                       <input type="number" placeholder="Age" class="in" min="17"><br><br>

                       <label for="pays">Which option best describes your current role ?</label><br />
                         <select name="role" class="in">
                            <option value="select" class="in text-primary font-weight-light">Select current role</option>
                            <option value="web" class="in text-primary font-weight-light">Web developer</option>
                            <option value="mobil" class="in text-primary font-weight-light">Mobil developer</option>
                            <option value="design" class="in text-primary font-weight-light">Designer</option>
                            <option value="Graphiste" class="in text-primary font-weight-light">Graphist</option>
                         </select>

                         <p>
                           <p class="p1">  Would you recommand freeCodeCamp to your freind ? </p>
                           <input type="radio" name="definitive">
                           <label for="definitive">Definitively</label><br>

                           <input type="radio" name="peut être">
                           <label for="peut être">Maybe</label><br>

                           <input type="radio" name="Pas sure">
                           <label for="Pas sure">Not sure</label><br>
                         </p>

                         <label for="pays">What is your favorite feature of freeCodeCamp ?</label><br />
                         <select name="role" class="in">
                            <option value="select" class="in text-primary font-weight-light">Select one option</option>
                            <option value="Très bien" class="in text-primary font-weight-light">Very well</option>
                            <option value="Bien" class="in text-primary font-weight-light">well</option>
                            <option value="Pas mauvais" class="in text-primary font-weight-light">Not bad</option>
                            <option value="Mauvais" class="in text-primary font-weight-light">Bad</option>
                         </select>
                       
                              <p>   
                                  <p class="p2"> What would you like to see improved ? ( Check all that apply) </p> 
                                  <input type="checkbox" name="front-end-projets"  class="check" /> 
                                  <label for="frites">Front-end projets</label><br />

                                  <input type="checkbox" name="Back-end-projets" class="check" /> 
                                  <label for="frites">Back-end projets</label><br />

                                  <input type="checkbox" name="Data visuallization" class="check bg-primary"  /> 
                                  <label for="frites">Data visuallization</label><br />
                                  
                                  <input type="checkbox" name="Challenges" class="check"  /> 
                                  <label for="frites">Challenges</label><br />

                                  <input type="checkbox" name="Open source community" class="check"  /> 
                                  <label for="frites">Open source community</label><br />

                                  <input type="checkbox" name="Gitters help rooms"  class="check" /> 
                                  <label for="frites">Gitters heil romms</label><br />

                                  <input type="checkbox" name="Videos" class="check"  /> 
                                  <label for="frites">Videos</label><br />

                                  <input type="checkbox" name="City Meeetups" class="check"  /> 
                                  <label for="frites">City Meeetups</label><br />

                                  <input type="checkbox" name="Forum" class="check"  /> 
                                  <label for="frites">Forum</label><br />

                                  <input type="checkbox" name="Additional Courses" class="check"  /> 
                                  <label for="frites">Additional Courses </label><br /><br>

                                  <p class="p3">  Any comment or suggestions ? </p>
                                  <textarea name="comments" rows="3" class="in" placeholder="Enter your comment here"></textarea><br><br>

                                  <div class="btn text-center h3 text-light in " id="submit"> <a href="htts//freecodecamp.com">Submit</a> </div>







                                  

                              </p>


                      </form>
                   </div>
            </div>





















    </body>
